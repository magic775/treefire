<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../../../../CSS/sign up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="../../../photo/Home/icons/photo_2024-12-12_02-52-32.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Mada:wght@200..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <a href="../../Home/index.html">
            <img src="../../../photo/Home/icons/photo_2024-12-12_02-52-32.jpg" alt="header">
        </a>
        <br>
        <div class="bigDiv">
            <div class="smallDiv">
                <div class="input">
                    <label for="name">Name:</label>
                    <input type="text" required>
                </div>
                <br>
                <div class="input">
                    <label for="email">Email:</label>
                    <input type="email" required>
                </div>
                <br>
                <div class="input">
                    <label for="countries">Country:</label>
                    <select  class="co" name="countries" required>
                        <option value="" selected="true"></option>
                        <option value="Egypt">Egypt</option>
                        <option value="SaudiArabia">Saudi Arabia</option>
                        <option value="Turkey ">Turkey </option>
                        <option value="USA">USA</option>
                        <option value="England">England</option>
                        <option value="France ">France </option>
                        <option value="Spain ">Spain </option>
                        <option value="Germany ">Germany </option>
                        <option value="Italy">Italy </option>
                        <option value="Japan ">Japan </option>
                        <option value="China  ">China  </option>
                        <option value="India  ">India  </option>
                        <option value="South Korea ">South Korea </option>
                        <option value="Russia  ">Russia  </option>
                    </select>
                </div>
                <br>
                <div class="input">
                    <label for="Gender">Gender:</label>
                    <input type="radio" name="Gender" value="male" required> Male
                    <input type="radio" name="Gender" value="female" required> Female
                </div>
            </div>
            <div class="smallDiv">
                <div class="input">
                    <label for="age">Age:</label>
                    <input type="number" required>
                </div>
                <br>
                <div class="input">
                    <label for="phone">Phone:</label>
                    <input type="tel" required>
                </div>
                <br>
                <div class="input">
                    <label for="cities">City:</label>
                    <select name="cities" required>
                        <option value="" selected="true"></option>
                        <option value="cairo">Cairo</option>
                        <option value="alex">Alexandria</option>
                        <option value="Ismailia">Ismailia</option>
                        <option value=" Aswan">Aswan</option>
                        <option value="Assiut">Assiut</option>
                        <option value=" Beni Suef"> Beni Suef</option>
                        <option value="	Red Sea">	Red Sea</option>
                        <option value=" Beheira"> Beheira</option>
                        <option value=" Dakahlia"> Dakahlia</option>
                        <option value=" Damietta"> Damietta</option>
                        <option value="  Faiyum">  Faiyum</option>
                        <option value=" Gharbia"> Gharbia</option>
                        <option value=" Giza"> Giza</option>
                        <option value=" Kafr El Sheikh"> Kafr El Sheikh</option>
                        <option value=" Luxor">Luxor</option>
                        <option value=" Matrouh"> Matrouh</option>
                        <option value="  Monufia"> Monufia</option>
                        <option value=" Minya"> Minya</option>
                        <option value=" El Wadi El Gedid"> El Wadi El Gedid</option>
                        <option value=" North Sinai"> North Sinai</option>
                        <option value=" Port Said"> Port Said</option>
                        <option value=" Qalyubia"> Qalyubia</option>
                        <option value=" Qena"> Qena</option>
                        <option value=" Sohag"> Sohag</option>
                        <option value=" South Sinai"> South Sinai</option>
                        <option value=" Suez"> Suez</option>
                        <option value="  Sharqia">  Sharqia</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="bigDiv center" style="flex-direction: column;">
            <div class="input" >
                <label for="username">Username:</label>
                <input type="text" required>
            </div>
            <br>
            <div class="input">
                <label for="password">Password:</label>
                <input type="password" required>
            </div>
            <br>
            <div class="input">
                <label for="password">Confirm Password:</label>
                <input type="password" required>
            </div>
        </div>
        <br>
        <div>
            <input type="checkbox" style="display: inline;" required>
            <label for="agreement" >I agree to the service policy </label>
        </div>
        <button class="button"></button> 
        <br>
        <a href="../E-L/log in.html" class="last" style="margin-bottom: 10px;">I already have an acount</a>
    </form>
</body>
</html>
